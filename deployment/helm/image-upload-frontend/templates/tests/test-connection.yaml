apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "image-upload-frontend.frontend.fullname" . }}-test-connection"
  labels:
    {{- include "image-upload-frontend.frontend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Values.frontend.name }}:{{ .Values.frontend.service.port }}']
  restartPolicy: Never
